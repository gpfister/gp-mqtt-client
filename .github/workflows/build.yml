name: Build
on:
    workflow_call:
        inputs:
            NODE_VERSION:
                description: Node.js runtime version
                type: string
                default: 18.x
                required: true
jobs:
    build:
        name: Build using Node.js ${{ inputs.NODE_VERSION }}
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node.js ${{ inputs.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ inputs.NODE_VERSION }}
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
            - name: Package
              run: tar cvfz build-${{ inputs.NODE_VERSION }}.tar.gz dist/ node_modules/
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  retention-days: 7
                  name: build-${{ inputs.NODE_VERSION }}-output
                  path: build-${{ inputs.NODE_VERSION }}.tar.gz
