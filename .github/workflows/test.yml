name: Test
on:
    workflow_call:
        inputs:
            NODE_VERSION:
                description: Node.js runtime version
                type: string
                default: 18.x
                required: true
jobs:
    Test:
        name: Test using Node.js ${{ inputs.NODE_VERSION }}
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Node.js ${{ inputs.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ inputs.NODE_VERSION }}
                  cache: 'npm'
            - name: Download artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-${{ inputs.NODE_VERSION }}-output
            - name: Unpack
              run: tar xvfz build-${{ inputs.NODE_VERSION }}.tar.gz
            - name: Test
              run: npm test
