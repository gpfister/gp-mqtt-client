name: Release created
on:
    release:
        types: [created]
jobs:
    build_test:
        name: Build and test
        strategy:
            matrix:
                NODE_VERSION: [14.x, 16.x, 18.x, 19.x]
        uses: ./.github/workflows/build_test.yml
        with:
            NODE_VERSION: ${{ matrix.NODE_VERSION }}

    publish:
        name: Publish
        needs: build_test
        uses: ./.github/workflows/publish.yml
        with:
            NODE_VERSION: 18.x
