version: '3.9'

# Services
services:
    gp-mqtt-client:
        container_name: gp-mqtt-client
        user: vscode
        build:
            dockerfile: Dockerfile
            context: .
        volumes:
            - ..:/workspace
            - gp-mqtt-client-devenv-home:/home
        networks:
            - gp-mqtt-client-devenv-net

volumes:
    gp-mqtt-client-devenv-home:
        name: gp-mqtt-client-devenv-home
networks:
    gp-mqtt-client-devenv-net:
        name: gp-mqtt-client-devenv-net
